<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<script src="https://cdn.tailwindcss.com"></script>
<script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            clifford: '#da373d',
          }
        }
      }
    }
  </script>
</head>
<body>
    <!-- main-content -->
     <main class="max-w-screen-xl mx-auto px-10 lg:px-28">
      <!-- header section -->
      <header class="flex pt-10 mb20">
        <!-- text-content -->
         <div>
          <h1 class="text-5xl md:text-7xl ">It's good <br>
            tea time at The  Tea House</h1>
            <p class="text-gray-500 mt-5 ">Tea and Botanical Solutions Supplier Give Optimum <br>Satisfaction To Your Taste Buds.</p>
            <button class=" mt-5 text-white font-bold bg-gradient-to-r from-orange-500 to-red-500 px-5 py-3 rounded-lg">Explore More <i class="fa-solid fa-arrow-right -rotate-45 text-xl "></i></button>
         </div>
         <!-- image-content -->
          <div class="relative">
            <!-- image -->
             <div>
              <img class="w-full" src="images/banner.png" alt="">
             </div>
             <!-- card -->
              <div class=" absolute flex items-center bg-white shadow-lg p-2 md:px-10 lg:py-4 rounded-lg top-28  md:top-80 md:left-32 lg:left-28">
                <!-- icon -->
                 <div>
                  <i class="fa-solid fa-star text-xl text-amber-500"></i>
                 </div>
                 <!-- text -->
                  <div class="ml-2">
                    <h2 class="lg:text-2xl font-bold">5.00</h2>
                    <p class="text-gray-500">Trust Pilot Ratings</p>
                  </div>
              </div>
          </div>
